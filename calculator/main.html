<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id= "box">
            <textarea id=text readonly></textarea>
            <button id= "button1" class="buttons" onclick= "test('button1')">1</button>
            <button id= "button2"class="buttons" onclick= "test('button2')">2</button>
            <button id= "button3"class="buttons" onclick= "test('button3')">3</button>
            <button id= "button4"class="buttons" onclick= "test('button4')">4</button>
            <button id= "button5"class="buttons" onclick= "test('button5')">5</button>
            <button id= "button6"class="buttons" onclick= "test('button6')">6</button>
            <button id= "button7"class="buttons" onclick= "test('button7')">7</button>
            <button id= "button8"class="buttons" onclick= "test('button8')">8</button>
            <button id= "button9"class="buttons" onclick= "test('button9')">9</button>
            <button id= "button10"class="buttons" onclick= "test('button10')">10</button>
            <button id= "buttonleftp"class="buttons" onclick= "test('buttonleftp')">(</button>
            <button id= "buttonrightp"class="buttons" onclick= "test('buttonrightp')">)</button>

            <button id= "buttonminus"class="buttons" onclick= "test('buttonminus')">-</button>
            <button id= "buttondivide"class="buttons" onclick= "test('buttondivide')">/</button>
            <button id= "buttontimes"class="buttons" onclick= "test('buttontimes')">*</button>
            <button id= "buttonequals"class="buttons" onclick= "calculate()">=</button>
            <button id= "clear" class="buttons" onclick= "clearing()">Clear</button>
        </div>

    </body>
    <script src="calc.js" ></script>
    <script src="keys.js"></script>
</html>
